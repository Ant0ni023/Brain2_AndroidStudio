plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.dev.brain2'
    compileSdk 34

    defaultConfig {
        applicationId "com.dev.brain2"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // Agregamos la dependencia de Gson
    implementation libs.gson

    // Agregamos la dependencia de RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.12.4'
    testImplementation 'org.robolectric:robolectric:4.7.3'
    dependencies {
        // Mockito core library
        testImplementation 'org.mockito:mockito-core:4.10.0'

        // For using Mockito in instrumented tests
        androidTestImplementation 'org.mockito:mockito-android:4.10.0'

        // Optional: Mockito Kotlin support if your project is in Kotlin
        // androidTestImplementation 'org.mockito.kotlin:mockito-kotlin:4.0.0'

        // Other dependencies for AndroidX and JUnit (optional)
        androidTestImplementation 'androidx.test.ext:junit:1.1.5'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

        testImplementation 'org.robolectric:robolectric:4.10.3' // Make sure to use the latest version
        testImplementation 'org.robolectric:robolectric:4.8' // Make sure to use the latest version
        testImplementation 'org.mockito:mockito-core:5.4.0' // Make sure to use the latest version
        androidTestImplementation 'org.mockito:mockito-android:5.4.0' // If you need Android specific features

        testImplementation 'junit:junit:4.13.2' // Aseg√∫rate de tener JUnit
        testImplementation 'org.mockito:mockito-core:4.8.0' // Para Mockito
        testImplementation 'org.robolectric:robolectric:4.8' // Para Robolectric

        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.mockito:mockito-core:4.0.0'
        androidTestImplementation 'androidx.recyclerview:recyclerview:1.2.1'

    }

}
